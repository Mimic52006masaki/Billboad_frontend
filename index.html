<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Billboard Hot 100 Redesign</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Blue-500 equivalent
                        "background-light": "#f3f4f6", // Gray-100
                        "background-dark": "#0f172a", // Slate-900
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b", // Slate-800
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style>::-webkit-scrollbar {
    width: 8px;
    height: 8px
    }
::-webkit-scrollbar-track {
    background: transparent
    }
::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px
    }
.dark ::-webkit-scrollbar-thumb {
    background: #475569
    }</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-body transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <button class="fixed bottom-6 right-6 p-3 rounded-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 shadow-xl hover:scale-110 transition-transform z-50" onclick="document.documentElement.classList.toggle('dark')">
      <span class="material-icons-round hidden dark:block">light_mode</span>
      <span class="material-icons-round block dark:hidden">dark_mode</span>
    </button>
</body></html>
